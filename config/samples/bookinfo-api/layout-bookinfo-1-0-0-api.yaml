apiVersion: remesh.bevyx.com/v1alpha1
kind: Layout
metadata:
  name: bookinfo-1-0-0-api
spec:
  services:
  - host: productpage
    labels:
      version: v1
    http:
    - match:
      - uri:
          exact: /productpage
      - uri:
          exact: /login
      - uri:
          exact: /logout
      - uri:
          prefix: /api/v1/products
      destinationPort:
        number: 9080
  - host: reviews
    labels:
      version: v3
  - host: ratings
    labels:
      version: v2
  - host: details
    labels:
      version: v2